<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Currency Converter to INR</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-md rounded-lg p-6 w-80">
        <h2 class="text-xl font-bold mb-4">Currency Converter to INR</h2>
        <input id="amount" type="number" placeholder="Amount" class="border border-gray-300 p-2 rounded w-full mb-4" />

        <div class="mb-4">
            <label for="fromCurrency" class="block mb-1">From:</label>
            <select id="fromCurrency" class="border border-gray-300 p-2 rounded w-full">
                <option value="USD">USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="GBP">GBP - British Pound</option>
                <option value="JPY">JPY - Japanese Yen</option>
                <option value="AUD">AUD - Australian Dollar</option>
                <option value="CAD">CAD - Canadian Dollar</option>
                <option value="CHF">CHF - Swiss Franc</option>
                <option value="NZD">NZD - New Zealand Dollar</option>
            </select>
        </div>

        <div id="result" class="mt-4 text-lg font-semibold"></div>
    </div>

    <script src="./assets/js/app.js"></script>
</body>
</html>
